<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BM25 Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-md mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4">BM25 Chatbot</h1>
        <div id="chatContainer" class="chat-container"></div>
        <div class="input-container">
            <input type="text" id="queryInput" class="w-full px-3 py-2 border rounded focus:outline-none focus:border-blue-500" placeholder="Ask me anything...">
            <button id="sendButton" class="mt-2 w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Send</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
