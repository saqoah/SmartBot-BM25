<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartBot BM25</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .chat-message {
            margin: 10px;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }
        .user-message {
            background-color: #e3f2fd;
            margin-left: auto;
        }
        .bot-message {
            background-color: #f5f5f5;
            margin-right: auto;
        }
        .chat-container {
            height: 60vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .typing-indicator {
            padding: 10px;
            display: none;
        }
        .typing-indicator span {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-2xl mx-auto bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1 class="text-2xl font-bold mb-4 text-center">SmartBot BM25</h1>
        
        <!-- Chat Container -->
        <div id="chatContainer" class="chat-container mb-4 border rounded p-4">
            <!-- Messages will appear here -->
            <div class="bot-message chat-message">
                Hello! I'm SmartBot. How can I help you today?
            </div>
        </div>

        <!-- Typing Indicator -->
        <div id="typingIndicator" class="typing-indicator bot-message chat-message">
            <span>•</span><span>•</span><span>•</span>
        </div>

        <!-- Input Area -->
        <div class="flex gap-2">
            <input type="text" 
                   id="queryInput" 
                   class="flex-1 px-3 py-2 border rounded focus:outline-none focus:border-blue-500" 
                   placeholder="Type your message here..."
                   onkeypress="if(event.key === 'Enter') document.getElementById('sendButton').click()">
            <button id="sendButton" 
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Send
            </button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
